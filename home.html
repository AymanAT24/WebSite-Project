    <!-- Start Login Model  -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="input-group flex-nowrap mb-4">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="email" class="form-control" value="Ayman_11" id="username-input" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="password" class="form-control" value="123456" id="password-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="login-in" data-bs-dismiss="modal" onclick="loginBtnClicked()">Login</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- End Login Model  -->

    <!-- Start Register Model  -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
          </div>
          <div class="modal-body">
            <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Profile Image:</label>
            <input type="file" class="form-control" id="register-image-input">
          </div>
              <div class=" mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="email" class="form-control" id="register-name-input" />
              </div>
              <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="email" class="form-control" id="register-username-input" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="register-password-input" />

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="login-in" data-bs-dismiss="modal" onclick="registerClicked()">Register</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Register Model  -->

    <!-- Start Add Post Modal  -->
    <div class="modal fade" id="add-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="edit-post-model">Create A New Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"></label>
            <input type="text" class="form-control" placeholder="Title" id="title-body-input">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label"></label>
            <textarea class="form-control" id="post-body-input" style="height: 100px; resize: none;" id="message-text"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Image</label>
            <input type="file" class="form-control" id="image-body-input">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  onclick="createAnewPost()">Create</button>
      </div>
    </div>
  </div>
  
</div>

    <!-- Start Edit Model  -->
<div class="modal fade" id="edit-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <label for="recipient-name" class="col-form-label"></label>

          <div class="mb-3">
            <label for="message-text" class="col-form-label"></label>
            <textarea class="form-control" id="body-edit-input" style="height: 100px; resize: none;" id="message-text"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Image</label>
            <input type="file" src="" class="form-control" id="image-edit-input">
          </div>
          <input type="hidden" class="form-control" id="post-id-input">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal"  onclick="updateBtnClicked()">Update</button>
      </div>
    </div>
  </div>
</div>

      <div class="modal-body">
        You Can't Get It Again!

      <div class="modal-footer">
        <input type="hidden" value="" id="delete-btn-input">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-danger"  onclick="confirmBtnClicked()" data-bs-toggle="modal">Yes,Delete!</button>
      </div>
    </div>
  </div>
</div>
