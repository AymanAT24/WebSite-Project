<script>
  // Functions For Profile Page
    const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("userid");
  userPosts()
  showUser();
function showUser(){  
  axios
    .get(`https://tarmeezacademy.com/api/v1/users/${id}`)
    .then(function (response) {
      let user = response.data.data
      document.getElementById("main-info-username").innerHTML = user.username
      document.getElementById("main-info-name").innerHTML = user.name
      document.getElementById("main-info-email").innerHTML = user.email
      document.getElementById("profile-image").src = user.profile_image;
      document.getElementById("user-posts").innerHTML = `${user.name}'s`;
      ///Posts And Comments Count
      document.getElementById("posts-count").innerHTML = user.posts_count
      document.getElementById("comments-count").innerHTML = user.comments_count;
      console.log(user);
    });
}


function userPosts(){
  showLoader(true);
  axios
    .get(`https://tarmeezacademy.com/api/v1/users/${id}/posts`)
    .then(function (response) {
      showLoader(false);
      const posts = response.data.data;
      document.getElementById("profile-post").innerHTML = "";
      for (post of posts) {
        let postTitle = "";
        if (post.title != null) {
          postTitle = post.title;
        }
        let user = getUser();
        let isMyPost = user != null && post.author.id == user.id;
        let editBtnContent = ``;
        let deleteBtnContent = ``;
        if (isMyPost) {
          deleteBtnContent = `<button  class="btn bg-danger text-white ms-1" data-bs-toggle="modal" data-bs-target="#delete-modal" onclick="deleteBtnClicked('${encodeURIComponent(
            JSON.stringify(post)
          )}')" style="float:right">Delete</button>`;
          editBtnContent = `<button class="btn bg-secondary text-white" data-bs-toggle="modal" data-bs-target="#edit-post" onclick="editBtnClicked('${encodeURIComponent(
            JSON.stringify(post)
          )}')" style="float:right">Edit</button>`;
        }
        let content = `
        <div id="profile-post">
          <div class="card shadow mb-5">
            <div class="card-header">
              <img src="${post.author.profile_image}" class="rounded-circle border border-3 profile" alt="">
              <b class="text-success">@${post.author.username}</b>
              ${deleteBtnContent}
              ${editBtnContent}
            </div>
            <div class="card-body" style="cursor: pointer;" onclick="postClicked(${post.id})">
              <img class="w-100" src="${post.image}" alt="">
              <h6 class="card-title text-black-50 mt-1">${post.created_at}</h6>
              <h4>${postTitle}</h4>
              <p class="card-text">
                ${post.body}
              </p>
              <hr>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                </svg>
                <span>(${post.comments_count})Comments <span id="post-tags-${post.id}"></span></span>
              </div>
            </div>
          </div>
        </div>
      `;
        document.getElementById("profile-post").innerHTML += content;
      }
    });
}
</script>
